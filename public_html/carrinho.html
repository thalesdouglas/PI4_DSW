<!DOCTYPE html>
<html>
    <head>
        <title> Carrinho</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="Libs/bootstrap-4.0.0-beta-dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="Libs/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" type="text/css"/>
        <link id="css" href="Libs/my_css.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container-fluid">
            <div class=row>
                <div class=" col-sm-12 col-md-12 col-lg-12">
                    <h2 class="titulo">Loop4`S V1d4 Lok4</h2>
                </div>
            </div>
            <div class="row">
                <div class=" col-sm-10 col-md-10 col-lg-10 busca">
                    <div class="input-group">
                        <input type="text" class="form-control">
                        <span class="input-group-btn">
                            <button class="btn btn-secondary"><i class="fa fa-search" aria-hidden="true"></i></button>
                        </span>
                    </div>
                </div>
                <div class="col-sm-2 col-md-2 col-lg-2 ">
                    <span class="input-group-btn">
                        <button class="btn btn-secondary"><i class="fa fa-cart-plus" aria-hidden="true"></i></button>
                    </span>
                </div>
            </div>
            <div class=row>
                <div class="col-sm-12 col-md-12 col-lg-12 carrinho">
                    <h2 >Carrinho</h2>
                </div>
            </div>
            <div class="row products">
                <div class=" col-sm-12 col-md-4 col-lg-4 card_carrinho">
                    <div class="cardCarrinho">

                        <div class="card-title">
                            <img class="card-img-top img-responsive" src="Libs/imgs/produtos/produto1.jpg">
                            <p> Oakley Twoface</p>
                            <p> R$ 413,50</p>
                        </div>
                        <div class="comprar">
                            <button type="submit" class="btn btn-danger detalhes">Remover</button>
                        </div>
                    </div>
                </div>

                <div class="col-sm-12 col-md-4 col-lg-4 card_carrinho">
                    <div class="cardCarrinho">

                        <div class="card-title">
                            <img class="card-img-top img-responsive" src="Libs/imgs/produtos/produto2.jpg">
                            <p> Ray-Ban Aviador</p>
                            <p> R$ 530,00</p>
                        </div>
                        <div class="comprar">
                            <button type="submit" class="btn btn-danger detalhes">Remover</button>
                        </div>
                    </div>
                </div>

                <div class=" col-sm-12 col-md-4 col-lg-4 card_carrinho">
                    <div class="cardCarrinho">

                        <div class="card-title">
                            <img class="card-img-top img-responsive" src="Libs/imgs/produtos/produto3.jpg">
                            <p> LPZ - Tataruga Fosco </p>
                            <p> R$ 99,00</p>
                        </div>
                        <div class="comprar">
                            <button type="submit" class="btn btn-danger detalhes">Remover</button>
                        </div>
                    </div>
                </div>

                <div class="col-sm-12 col-md-4 col-lg-4 card_carrinho">
                    <div class="cardCarrinho">

                        <div class="card-title">
                            <img class="card-img-top img-responsive" src="Libs/imgs/produtos/produto4.jpg">
                            <p> Lacoste </p>
                            <p> R$ 620,00</p>
                        </div>
                        <div class="comprar">
                            <button type="submit" class="btn btn-danger detalhes">Remover</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class=" col-sm-12 col-md-12 col-lg-12">
                    <div class="finalizar">
                        <button type="submit" class="btn btn-success botaoFinalizar">Finalizar Compra</button>
                    </div>
                </div>
            </div>
        </div>



        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="Libs/JS/evento.js" type="text/javascript"></script>
    </body>
</html>
